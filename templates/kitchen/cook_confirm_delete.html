{% extends "base.html" %}

{% block title %}<title>Cook delete page</title>{% endblock %}

{% block content %}
  <h2>Delete Cook</h2>

  <p>
    <strong>Are you sure you want to delete this Cook?</strong>
  </p>
  <p>{{ cook }}</p>

  <form action="" method="post">
  {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-outline-danger">
    <a href="{% url 'kitchen:cook-detail' pk=cook.id %}" class="btn btn-outline-dark">Cancel</a>
  </form>
{% endblock %}
