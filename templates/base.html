<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
      name="viewport"
      content="width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
  >
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block title %}
    <title>Kitchen management system</title>
  {% endblock %}
</head>

<body>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
