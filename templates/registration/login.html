{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  Login page
{% endblock %}

{% block content %}
  <section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center form-bg-image" data-background-lg="/static/assets/img/illustrations/signin.svg">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
            <div class="text-center text-md-center mb-4 mt-md-0">
              <div class="shadow">
                <div class="alert alert-secondary" role="alert">
                  <h1 class="mb-0 h3">
                    Restaurant Kitchen service site
                  </h1>
                </div>
              </div>
            </div>

            <form method="post" action="{% url 'login' %}" class="mt-4">
              {% csrf_token %}
              {{ form|crispy}}

              <div class="d-flex justify-content-between align-items-top mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember">
                  <label class="form-check-label mb-0" for="remember">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="shadow">
                <div class="alert alert-secondary" role="alert">
                  <div class="d-flex justify-content-center">
                    <input type="submit" value="Log In" class="btn btn-gray-400">
                  </div>
                  <input type="hidden" name="next" value="{{ next }}"/>
                </div>
              </div>
            </form>
          </div>
         </div>
       </div>
     </div>
  </section>
{% endblock %}
