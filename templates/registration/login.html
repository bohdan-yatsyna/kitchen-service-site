{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color: red">
      Your <strong>Username and Password combination</strong>
      unrecognised.
      <br>Please try again.
    </p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy}}
    <input type="submit" value="Submit" class="btn btn-outline-primary">
    <input type="hidden" name="next" value="{{ next }}"/>
  </form>
{% endblock %}
